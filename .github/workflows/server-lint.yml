name: server-lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dev dependencies
        run: pip install -r server/dev-requirements.txt
      - name: Run ruff linter
        run: ruff server
